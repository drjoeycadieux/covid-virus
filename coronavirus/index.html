<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Quebec | Coronavirus</title>
  </head>
  <body>
    <header>
      <h3>Coronavirus Information</h3>
    </header>
    <div class="table-wrapper">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Covid-19 Information QC</th>
            <th scope="col" id="Quebec">Quebec</th>
            <th scope="col" id="Ontario">Ontario</th>
            <th scope="col" id="Manitoba">Manitoba</th>
            <th scope="col" id="Saskatchewan">Saskatchewan</th>
            <th scope="col" id="Alberta">Alberta</th>
            <th scope="col" id="BritishColumbia">BritishColumbia</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Cases</th>
            <td id="cases"></td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">Death</th>
            <td id="death"></td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">Recovered</th>
            <td colspan="2" id="recovered"></td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      header {
        background-color: rgb(20, 131, 204);
        padding: 100px;
      }
      header h3 {
        font-size: 60px;
        text-align: center;
      }
    </style>
    <script src="data-virus/virus.js"></script>
  </body>
</html>
